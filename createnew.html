---
layout: default
---
<div class="grid">
  <div class="unit l-1-3 m-1-3 s-1">
    <img class="add-photo img-flex" src="{{site.baseurl}}/images/add-photo.png">
  </div>
  <div class="unit l-2-3 m-2-3 s-1 container">
    <h2 class="marg-top">Client Info</h2>
    <p class="milli"><em>Let's get started,</em> tell us about who you're working with.<br>Create a new customer profile, or select an existing one.</p>
    <input type="submit" value="Select existing">
    <form action="{{site.baseurl}}/createnew-templates">

      <label class="marg-top" for="fname">Basic Info</label>
      <input class="milli" type="text" id="fname" name="firstname" placeholder="Client's first name...">
      <input class="milli" type="text" id="lname" name="lastname" placeholder="Client's last name...">
      <input class="milli" type="text" id="lname" name="lastname" placeholder="Client's company...">

      <label for="lname">Contact</label>
      <input class="milli" type="text" id="lname" name="lastname" placeholder="(555)123-4567">
      <input class="milli" type="text" id="lname" name="lastname" placeholder="client@company.org">

      <label for="lname">Timeline</label>
      <input class="milli" type="date" id="date" name="date" placeholder="Start date...">
      <input class="milli" type="date" id="date" name="date" placeholder="End date...">

      <label class="milli" for="country">Country</label>
      <select class="milli" id="country" name="country">
        <option value="australia">Canada</option>
        <option value="canada">Australia</option>
        <option value="usa">USA</option>
      </select>

      <label for="subject">Description</label>
      <textarea id="subject" name="subject" placeholder="Briefly describe the project for your own reference." style="height:200px"></textarea>

      <input type="submit" value="Next">

    </form>
  </div>
</div>
