---
layout: default
---
<div class="container">
  <div class="calendar-base">
    <div class="year">2018</div>

    <div class="triangle-left"></div>

    <div class="triangle-right"></div>


    <div class="months">
      <span class="month-hover">Jan</span>
      <span class="month-hover">Feb</span>
      <strong class="month-color">Mar</strong>
      <span class="month-hover">Apr</span>
      <span class="month-hover">May</span>
      <span class="month-hover">Jun</span>
      <span class="month-hover">July</span>
      <span class="month-hover">Aug</span>
      <span class="month-hover">Sep</span>
      <span class="month-hover">Oct</span>
      <span class="month-hover">Nov</span>
      <span class="month-hover">Dec</span>
    </div><!-- months -->
    <hr class="month-line"/>

    <div class="days">SUN MON TUE WED THU FRI SAT</div>
    <!-- days -->

    <div class="num-dates">

      <div class="first-week"><span class="grey">26</span> 27 28 29 30 31 01</div>
      <!-- first week -->
      <div class="second-week">02 03 04 05 06 07 08</div>
      <!-- week -->
      <div class="third-week"> 09 10 11 <span class="grey">12</span> 13 14 15</div>
      <!-- week -->
      <div class="fourth-week"> 16 <span class="grey">17</span> 18 19 20 21 22</div>
      <!-- week -->
      <div class="fifth-week"> 23 24 25 26 27 28 <span class="grey">29</span></div>
      <!-- week -->
      <div class="sixth-week "> 30 <span class="grey">01</span> 02 03 04 05 06</div>
      <!-- week -->
    </div>
  </div>
  <!-- calendar-base -->
  <div class="calendar-left">

    <div class="num-date">27</div>
    <!--num-date -->
    <div class="day padding">THURSDAY</div>
    <!--day -->

  </div>
</div>
